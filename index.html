<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Info Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokémon Info Viewer</h1>
    <p>Type a Pokémon name or ID and get detailed info using the PokéAPI.</p>
  </header>
  <main>
    <section class="controls">
      <form id="search-form">
        <label for="pokemon-input">Enter Pokémon name or ID:</label>
        <input
          type="text"
          id="pokemon-input"
          placeholder="pikachu or 25"
          required
        >
        <button type="submit">Search</button>
      </form>

      <button id="random-btn" type="button">Random Pokémon</button>
    </section>

  
    <section id="status-message"></section>

    <section id="result"></section>
  </main>
  </body>
