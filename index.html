<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Info Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pokémon Info Viewer</h1>
    <p>Type a Pokémon name or ID and get detailed info using the PokéAPI.</p>
  </header>
  <main>
    <section class="controls">
      <form id="search-form">
        <label for="pokemon-input">Enter Pokémon name or ID:</label>
        <input
          type="text"
          id="pokemon-input"
          placeholder="pikachu or 25"
          required
        >
        <button type="submit">Search</button>
      </form>

      <button id="random-btn" type="button">Random Pokémon</button>
    </section>

  
    <section id="status-message"></section>

    <section id="result"></section>

    <footer>
    <p>
      Data provided by
      <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">
        PokéAPI
      </a>
    </p>
    <p>
      Documentation followed:
      <a href="https://pokeapi.co/docs/v2" target="_blank" rel="noopener noreferrer">
        https://pokeapi.co/docs/v2
      </a>
    </p>
  </footer>

  <script src="script.js"></script>
  </main>
  </body>
